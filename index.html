<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Настройки Бота</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color, #fff); color: var(--tg-theme-text-color, #000); padding: 20px; }
        .card { background: var(--tg-theme-secondary-bg-color, #f0f0f0); padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; font-size: 14px; }
        input[type="text"], input[type="range"] { width: 100%; box-sizing: border-box; }
        input[type="text"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; background: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); }
        .val { float: right; color: var(--tg-theme-button-color, #248bed); }
        .hint { font-size: 12px; opacity: 0.6; margin-top: 5px; }
        button { width: 100%; padding: 15px; background: var(--tg-theme-button-color, #248bed); color: var(--tg-theme-button-text-color, #fff); border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <label>ID целевого чата</label>
        <input type="text" id="chat_id" placeholder="-100...">
        <div class="hint">ID группы или канала для рассылки</div>
    </div>

    <div class="card">
        <label>Интервал: <span id="freq_v" class="val">30</span> мин</label>
        <input type="range" id="freq" min="1" max="60" value="30" oninput="document.getElementById('freq_v').innerText=this.value">
    </div>

    <div class="card">
        <label>Постов за раз: <span id="count_v" class="val">3</span></label>
        <input type="range" id="count" min="1" max="10" value="3" oninput="document.getElementById('count_v').innerText=this.value">
    </div>

    <div class="card">
        <label>Актуальность: <span id="fresh_v" class="val">24</span> ч</label>
        <input type="range" id="fresh" min="1" max="48" value="24" oninput="document.getElementById('fresh_v').innerText=this.value">
    </div>

    <button onclick="sendData()">ПРИМЕНИТЬ НА ПК</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Заполняем данные из URL при открытии
        const params = new URLSearchParams(window.location.search);
        if(params.has('chat_id')) document.getElementById('chat_id').value = params.get('chat_id');
        if(params.has('freq')) { document.getElementById('freq').value = params.get('freq'); document.getElementById('freq_v').innerText = params.get('freq'); }
        if(params.has('count')) { document.getElementById('count').value = params.get('count'); document.getElementById('count_v').innerText = params.get('count'); }
        if(params.has('fresh')) { document.getElementById('fresh').value = params.get('fresh'); document.getElementById('fresh_v').innerText = params.get('fresh'); }

        function sendData() {
            const data = {
                chat_id: document.getElementById('chat_id').value,
                freq: document.getElementById('freq').value,
                count: document.getElementById('count').value,
                fresh: document.getElementById('fresh').value
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
