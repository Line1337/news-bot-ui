<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .card { background: #2b2b2b; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        input[type="range"] { width: 100%; margin: 10px 0; cursor: pointer; }
        .val { color: #0088cc; font-weight: bold; float: right; font-size: 1.2em; }
        button { width: 100%; padding: 15px; background: #0088cc; border: none; border-radius: 8px; color: white; font-weight: bold; font-size: 16px; margin-top: 10px; }
        input[type="text"] { width: 100%; background: #333; border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <label>ID чата:</label>
        <input type="text" id="chat_id">
    </div>

    <div class="card">
        Интервал: <span id="freq-val" class="val">--</span> мин.
        <input type="range" id="freq" min="1" max="60" step="1">
    </div>

    <div class="card">
        Постов за раз: <span id="count-val" class="val">--</span>
        <input type="range" id="count" min="1" max="10" step="1">
    </div>

    <div class="card">
        Актуальность: <span id="fresh-val" class="val">--</span> ч.
        <input type="range" id="fresh" min="1" max="48" step="1">
    </div>

    <button id="save">ПРИМЕНИТЬ НА ПК</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const params = new URLSearchParams(window.location.search);
        
        // Функция синхронизации ползунка с текстом
        function sync(id) {
            const el = document.getElementById(id);
            const display = document.getElementById(id + '-val');
            if (params.has(id)) {
                el.value = params.get(id);
                display.innerText = params.get(id);
            }
            el.oninput = function() { display.innerText = this.value; }
        }

        // Инициализация
        document.getElementById('chat_id').value = params.get('chat_id') || '0';
        sync('freq');
        sync('count');
        sync('fresh');

        document.getElementById('save').onclick = function() {
            const payload = {
                chat_id: document.getElementById('chat_id').value,
                freq: document.getElementById('freq').value,
                count: document.getElementById('count').value,
                fresh: document.getElementById('fresh').value
            };
            tg.sendData(JSON.stringify(payload));
        };
    </script>
</body>
</html>
