<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ë–æ—Ç–∞</title>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #1a1a1a);
            --sec-bg: var(--tg-theme-secondary-bg-color, #2c2c2c);
            --text: var(--tg-theme-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #888);
            --link: var(--tg-theme-link-color, #50a8eb);
        }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; padding: 15px; margin: 0; }
        .card { background: var(--sec-bg); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        h3 { margin: 0 0 15px 0; font-size: 13px; color: var(--hint); text-transform: uppercase; letter-spacing: 1px; }
        .field { margin-bottom: 15px; position: relative; }
        label { display: block; font-size: 12px; margin-bottom: 8px; color: var(--hint); }
        input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.2); color: #fff; font-size: 16px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--link); }
        .cur-tag { position: absolute; right: 0; top: 0; font-size: 11px; color: var(--link); font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h3>‚è± –¢–∞–π–º–∏–Ω–≥–∏</h3>
        <div class="field">
            <label>–ü—Ä–æ–≤–µ—Ä–∫–∞ (–º–∏–Ω) <span id="v_check" class="cur-tag"></span></label>
            <input type="number" id="check_interval">
        </div>
        <div class="field">
            <label>–ü–∞—É–∑–∞ –ø–æ—Å—Ç–æ–≤ (—Å–µ–∫) <span id="v_pause" class="cur-tag"></span></label>
            <input type="number" id="post_interval">
        </div>
    </div>

    <div class="card">
        <h3>üì¶ –ö–æ–Ω—Ç–µ–Ω—Ç</h3>
        <div class="field">
            <label>–ü–æ—Å—Ç–æ–≤ –∑–∞ —Ä–∞–∑ <span id="v_posts" class="cur-tag"></span></label>
            <input type="number" id="posts_per_check">
        </div>
        <div class="field">
            <label>–ê–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å (—á) <span id="v_age" class="cur-tag"></span></label>
            <input type="number" id="max_age_hours">
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "–°–û–•–†–ê–ù–ò–¢–¨ –ò–ó–ú–ï–ù–ï–ù–ò–Ø";
        tg.MainButton.show();

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const map = {
                'check_interval': 'v_check',
                'post_interval': 'v_pause',
                'posts_per_check': 'v_posts',
                'max_age_hours': 'v_age'
            };
            for (let id in map) {
                let val = params.get(id);
                if (val) {
                    document.getElementById(id).value = val;
                    document.getElementById(map[id]).innerText = "–¢–µ–∫: " + val;
                }
            }
        };

        tg.MainButton.onClick(function() {
            const data = {
                check_interval: document.getElementById('check_interval').value,
                post_interval: document.getElementById('post_interval').value,
                posts_per_check: document.getElementById('posts_per_check').value,
                max_age_hours: document.getElementById('max_age_hours').value
            };
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
