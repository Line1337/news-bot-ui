<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ News Bot</title>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #1a1a1a);
            --sec-bg: var(--tg-theme-secondary-bg-color, #2c2c2c);
            --text: var(--tg-theme-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #888);
            --link: var(--tg-theme-link-color, #50a8eb);
        }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; margin: 0; }
        .card { background: var(--sec-bg); padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        h3 { margin: 0 0 15px 0; font-size: 14px; color: var(--link); text-transform: uppercase; }
        .field { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: var(--hint); margin-bottom: 6px; }
        input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(0,0,0,0.2); color: #fff; font-size: 16px; box-sizing: border-box; outline: none;
        }
        input:focus { border-color: var(--link); }
        .cur-val { float: right; font-weight: bold; color: var(--link); }
    </style>
</head>
<body>

    <div class="card">
        <h3>‚è± –í—Ä–µ–º—è –∏ –ß–∞—Å—Ç–æ—Ç–∞</h3>
        <div class="field">
            <label>–ü—Ä–æ–≤–µ—Ä–∫–∞ (–º–∏–Ω) <span id="val_check" class="cur-val">-</span></label>
            <input type="number" id="check_interval">
        </div>
        <div class="field">
            <label>–ü–∞—É–∑–∞ –ø–æ—Å—Ç–æ–≤ (—Å–µ–∫) <span id="val_pause" class="cur-val">-</span></label>
            <input type="number" id="post_interval">
        </div>
    </div>

    <div class="card">
        <h3>üì¶ –ü–∞—Ä–∞–º–µ—Ç—Ä—ã –ª–µ–Ω—Ç—ã</h3>
        <div class="field">
            <label>–ü–æ—Å—Ç–æ–≤ –∑–∞ —Ä–∞–∑ <span id="val_posts" class="cur-val">-</span></label>
            <input type="number" id="posts_per_check">
        </div>
        <div class="field">
            <label>–ê–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç—å (—á) <span id="val_age" class="cur-val">-</span></label>
            <input type="number" id="max_age_hours">
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.text = "–°–û–•–†–ê–ù–ò–¢–¨ –ò –ó–ê–ö–†–´–¢–¨";
        tg.MainButton.show();

        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ URL –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const mapping = {
                'check_interval': 'val_check',
                'post_interval': 'val_pause',
                'posts_per_check': 'val_posts',
                'max_age_hours': 'val_age'
            };
            for (let key in mapping) {
                let val = params.get(key);
                if (val) {
                    document.getElementById(key).value = val;
                    document.getElementById(mapping[key]).innerText = val;
                }
            }
        };

        // 2. –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
        tg.MainButton.onClick(function() {
            const data = {
                check_interval: document.getElementById('check_interval').value,
                post_interval: document.getElementById('post_interval').value,
                posts_per_check: document.getElementById('posts_per_check').value,
                max_age_hours: document.getElementById('max_age_hours').value
            };
            tg.sendData(JSON.stringify(data)); // –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ—Ç Mini App (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!)
        });
    </script>
</body>
</html>
