<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Настройки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background: #000; color: #fff; padding: 15px; }
        .card { background: #1c1c1e; padding: 20px; border-radius: 15px; margin-bottom: 15px; }
        .label-group { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .val { color: #007aff; font-weight: bold; font-size: 1.2em; }
        input[type="range"] { width: 100%; accent-color: #007aff; margin: 10px 0; }
        input[type="text"] { width: 100%; background: #2c2c2e; border: 1px solid #3a3a3c; color: #fff; padding: 12px; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: #007aff; border: none; border-radius: 12px; color: #fff; font-weight: bold; font-size: 17px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="card"><label>ID Чата</label><br><br><input type="text" id="chat_id"></div>
    <div class="card">
        <div class="label-group"><span>Интервал</span><span id="freq-val" class="val">--</span></div>
        <input type="range" id="freq" min="1" max="60">
    </div>
    <div class="card">
        <div class="label-group"><span>Постов за раз</span><span id="count-val" class="val">--</span></div>
        <input type="range" id="count" min="1" max="10">
    </div>
    <div class="card">
        <div class="label-group"><span>Актуальность</span><span id="fresh-val" class="val">--</span></div>
        <input type="range" id="fresh" min="1" max="48">
    </div>
    <button id="save">ПРИМЕНИТЬ НА ПК</button>

    <script>
        const tg = window.Telegram.WebApp;
        const params = new URLSearchParams(window.location.search);
        function setup(id, unit = "") {
            const s = document.getElementById(id); const l = document.getElementById(id + '-val');
            if (params.has(id)) { s.value = params.get(id); l.innerText = s.value + unit; }
            s.oninput = () => { l.innerText = s.value + unit; }
        }
        window.onload = () => {
            document.getElementById('chat_id').value = params.get('chat_id') || '';
            setup('freq', ' м.'); setup('count'); setup('fresh', ' ч.');
        };
        document.getElementById('save').onclick = () => {
            tg.sendData(JSON.stringify({
                chat_id: document.getElementById('chat_id').value,
                freq: document.getElementById('freq').value,
                count: document.getElementById('count').value,
                fresh: document.getElementById('fresh').value
            }));
            tg.close();
        };
    </script>
</body>
</html>
