<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 20px; }
        .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 100%; }
        button { width: 100%; padding: 15px; background: #248bed; color: white; border: none; border-radius: 10px; font-weight: bold; }
        .val { float: right; font-weight: bold; color: #248bed; }
    </style>
</head>
<body>
    <div class="card">Частота: <span id="fv" class="val">30</span><input type="range" id="f" min="1" max="120" oninput="up('f')"></div>
    <div class="card">Постов: <span id="cv" class="val">3</span><input type="range" id="c" min="1" max="10" oninput="up('c')"></div>
    <div class="card">Пауза: <span id="dv" class="val">5</span><input type="range" id="d" min="1" max="60" oninput="up('d')"></div>
    <div class="card">Срок (ч): <span id="sv" class="val">24</span><input type="range" id="s" min="1" max="72" oninput="up('s')"></div>
    <button onclick="send()">ПРИМЕНИТЬ НА ПК</button>

    <script>
        const tg = window.Telegram.WebApp;
        const p = new URLSearchParams(window.location.search);
        
        ['f','c','d','s'].forEach(k => {
            if(p.has(k)) {
                document.getElementById(k).value = p.get(k);
                document.getElementById(k+'v').innerText = p.get(k);
            }
        });

        function up(id) { document.getElementById(id+'v').innerText = document.getElementById(id).value; }

        function send() {
            const data = {
                f: parseInt(document.getElementById('f').value),
                c: parseInt(document.getElementById('c').get().value), // ОШИБКА ТУТ БЫЛА, ИСПРАВЛЕНО НИЖЕ
                c: parseInt(document.getElementById('c').value),
                d: parseInt(document.getElementById('d').value),
                s: parseInt(document.getElementById('s').value)
            };
            tg.sendData(JSON.stringify(data));
        }
    </script>
</body>
</html>
