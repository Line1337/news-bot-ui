<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #248bed; }
        body { font-family: sans-serif; background: #f0f2f5; padding: 15px; }
        .card { background: white; padding: 15px; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        label { display: block; font-size: 12px; color: #888; font-weight: bold; }
        .val { float: right; color: var(--main); font-size: 18px; font-weight: bold; }
        input[type="range"] { width: 100%; accent-color: var(--main); margin-top: 10px; }
        button { width: 100%; padding: 16px; background: var(--main); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card"><label>ЧАСТОТА: <span id="fv" class="val">30</span></label><input type="range" id="f" min="1" max="120" oninput="u('f')"></div>
    <div class="card"><label>ПОСТОВ: <span id="cv" class="val">3</span></label><input type="range" id="c" min="1" max="10" oninput="u('c')"></div>
    <div class="card"><label>ПАУЗА: <span id="dv" class="val">5</span></label><input type="range" id="d" min="1" max="60" oninput="u('d')"></div>
    <div class="card"><label>СРОК: <span id="sv" class="val">24</span></label><input type="range" id="s" min="1" max="72" oninput="u('s')"></div>
    
    <button id="mainBtn" onclick="send()">✅ ПРИМЕНИТЬ НА ПК</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Загрузка текущих значений из ссылки
        const p = new URLSearchParams(window.location.search);
        ['f','c','d','s'].forEach(k => {
            if(p.has(k)) {
                document.getElementById(k).value = p.get(k);
                document.getElementById(k+'v').innerText = p.get(k);
            }
        });

        function u(id) { document.getElementById(id+'v').innerText = document.getElementById(id).value; }

        function send() {
            const data = {
                f: parseInt(document.getElementById('f').value),
                c: parseInt(document.getElementById('c').value),
                d: parseInt(document.getElementById('d').value),
                s: parseInt(document.getElementById('s').value)
            };
            
            // Пытаемся отправить данные боту
            try {
                tg.sendData(JSON.stringify(data));
                // Если мы здесь, значит Telegram принял вызов
                document.getElementById('mainBtn').innerText = "ОТПРАВЛЕНО!";
            } catch (e) {
                alert("Ошибка отправки. Попробуйте открыть через ЛС бота.");
            }
        }
    </script>
</body>
</html>
