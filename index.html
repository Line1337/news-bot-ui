<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки Бота</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .card { background: #2b2b2b; padding: 15px; border-radius: 12px; margin-bottom: 15px; }
        input[type="range"] { width: 100%; margin: 10px 0; }
        .val { color: #0088cc; font-weight: bold; float: right; }
        button { width: 100%; padding: 12px; background: #0088cc; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <h2>⚙️ Настройки</h2>

    <div class="card">
        <label>ID чата: <input type="text" id="chat_id" style="background:none; border:none; color:#888; width:100%"></label>
    </div>

    <div class="card">
        Интервал: <span id="freq-val" class="val">5</span> мин.
        <input type="range" id="freq" min="1" max="60" value="5" oninput="document.getElementById('freq-val').innerText=this.value">
    </div>

    <div class="card">
        Постов за раз: <span id="count-val" class="val">3</span>
        <input type="range" id="count" min="1" max="10" value="3" oninput="document.getElementById('count-val').innerText=this.value">
    </div>

    <div class="card">
        Актуальность: <span id="fresh-val" class="val">24</span> ч.
        <input type="range" id="fresh" min="1" max="48" value="24" oninput="document.getElementById('fresh-val').innerText=this.value">
    </div>

    <button id="save">СОХРАНИТЬ</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // СИНХРОНИЗАЦИЯ: Получаем данные из URL (которые передал бот)
        const params = new URLSearchParams(window.location.search);
        
        if(params.has('chat_id')) document.getElementById('chat_id').value = params.get('chat_id');
        
        const fields = ['freq', 'count', 'fresh'];
        fields.forEach(field => {
            if(params.has(field)) {
                const val = params.get(field);
                document.getElementById(field).value = val;
                document.getElementById(field + '-val').innerText = val;
            }
        });

        // ОТПРАВКА: Возвращаем данные боту
        document.getElementById('save').addEventListener('click', () => {
            const data = {
                chat_id: document.getElementById('chat_id').value,
                freq: document.getElementById('freq').value,
                count: document.getElementById('count').value,
                fresh: document.getElementById('fresh').value,
                feeds: JSON.parse(decodeURIComponent(params.get('feeds') || '[]'))
            };
            tg.sendData(json.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
